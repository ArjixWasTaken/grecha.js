<!DOCTYPE html>
<html>
  <head><title>Grecha.js</title></head>
  <body>
    <div id="entry"></div>
    <script src="./grecha.js"></script>
    <script>
      const kasha = img("Kasha.png");
      const kashaHard = img("KashaHard.gif");

      entry.appendChild(
        router({
          "/": div(
            h1("Grecha.js"),
            div(a("Foo").att$("href", "#/foo")),
            div(a("Bar").att$("href", "#/bar")),
            div(kasha).onclick$(() => {
                kasha.replaceWith(kashaHard);
            }),
          ),
          "/foo": div(
            h1("Foo"),
            div(a("Home").att$("href", "#"))
          ),
          "/bar": div(
            h1("Bar"),
            div(a("Home").att$("href", "#"))
          )
        })
      );
    </script>
  </body>
</html>
